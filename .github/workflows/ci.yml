name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Print version
        run: node -e "console.log(require('./package.json').version)"

      - name: Simulated deploy
        run: echo "Deploy step: pnpm deploy (simulated)"
